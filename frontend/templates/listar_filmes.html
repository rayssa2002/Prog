<!doctype html>
<html lang="PT-BR">      
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    
    <title>Cadastro de Filmes</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">

            <img src="../img/logo.png" height="60px" class="navbar-brand rounded-circle">
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">My Family Cinema - Cadastro de Filmes</span>
                    <a class="nav-item nav-link" href="" id="linkInicio">Início
                        <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="" id="linkListarFilmes">Listar</a>
                    <a class="nav-item nav-link" data-toggle="modal" 
                        data-target="#modalIncluirFilmes" href="">Incluir</a>    
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>
        
        <div id="corpoDaPagina">

            <div id="conteudoInicial" class="text-center" style="margin-top: auto;">

                Bem vindo ao Cadastro de Filmes.
            </div>
            <br>
            <div class="modal fade" id="modalIncluirFilmes" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Incluir Filme</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campoId">ID</label>
                                    <input type="text" class="form-control" id="campoId"
                                        aria-describedby="idHelp" placeholder="Informe o ID">
                                </div>
                                <div class="form-group">
                                    <label for="campoNome">Nome</label>
                                    <input type="text" class="form-control" id="campoNome"
                                        aria-describedby="nomeHelp" placeholder="Informe o nome do Filme">
                                </div>
                                <div class="form-group">
                                    <label for="campoGenero">Gênero</label>
                                    <input type="text" class="form-control" id="campoGenero"
                                        aria-describedby="generoHelp" placeholder="Informe o Gênero do Filme">
                                </div>
                                <div class="form-group">
                                    <label for="campoAnodeLancamento">Ano de Lançamento</label>
                                    <input type="text" class="form-control" id="campoAnodeLancamento"
                                        aria-describedby="anodelancamentoHelp" placeholder="Informe o Ano de Lançamento do Filme">
                                </div>
                                <div class="form-group">
                                    <label for="campoCDiretor">Diretor</label>
                                    <input type="text" class="form-control" id="campoDiretor"
                                        aria-describedby="diretorHelp" placeholder="Informe o Diretor do Filme">
                                </div>
                                <div class="form-group">
                                    <label for="campoCPremio">Prêmios</label>
                                    <input type="text" class="form-control" id="campoPremio"
                                        aria-describedby="premioHelp" placeholder="Informe os Prêmios do Filme">
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btIncluirFilmes" type="button" class="btn btn-primary">Incluir</button>
                        </div>
                    </div>
                </div>
            </div>

             <table class="table invisible table-striped table-hover" id="TabelaFilmes">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Gênero</th>
                        <th scope="col">Ano de Lançamento</th>
                        <th scope="col">Diretor</th>
                        <th scope="col">Prêmios</th>
                        <th scope="col">Excluir Filme</th>

                    </tr>
                </thead>
                <tbody id="corpoTabelaFilmes">
                   
                </tbody>
            </table>

        </div> 
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
     <!-- código específico do front-end -->
     <script src="../js/meuscript.js"></script>
     
</body>
</html>
